<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row align-items-center justify-content-center m-1">
        <div class="col col-md-6">
            <h1>Click on the cookie!</h1>
            <img src="images/cookie.png" alt="cookie" id="cookie">
            <span id="counter">counter: <span id="countNum">0</span></span>
        </div>
        <div class="col col-md-6">
            <ul class="list-unstyled align-self-center">
                <li>
                    <label for="cookieMultiplier" class="btnli" id="cookieMultLabel">Click Multiplier, Costs <em id="multCost">15</em> cookies!</label>
                    <button type="button" class="btn btn-dark btn-lg" id="cookieMultiplier">Purchase</button>
                    <p>At this moment each click gets you <em id="multCount">1 cookie</em>.</p>
                </li>
                <li>
                    <label for="cookieAutoClicker" id="cookieAutoClickLabel">Auto Clicker, Costs <em id="autoClickCost">100</em> cookies!</label>
                    <button type="button" class="btn btn-dark btn-lg" id="cookieAutoClicker">Purchase</button>
                    <p>At this moment you get <em id="autoCount">0 cookie</em> per second.</p>
                </li>
            </ul>
        </div>
    </div>
</div>





<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
